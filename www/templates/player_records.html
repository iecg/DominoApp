<ion-view view-title="Player Records">
    <ion-content class="padding">
        <div class="card" ng-hide="!players.length">
            <div class="row item item-divider">
                <div class="col col-80">Players</div>
                <div class="col col-10">W</div>
                <div class="col col-10">L</div>
            </div>
            <div class="row item" ng-repeat="player in players | orderBy:'-wins' track by $index">
                <div class="col col-80">{{ player.name }}</div>
                <div class="col col-10">{{ player.wins }}</div>
                <div class="col col-10">{{ player.losses }}</div>
            </div>
        </div>
        <div class="card" ng-hide="players.length">
            <div class="item">No players found</div>
        </div>
        <button class="button button-block button-dark" ng-click="clearPlayerRecords()" ng-hide="!players.length">
            Clear Player Records
        </Button>
    </ion-content>
</ion-view>
